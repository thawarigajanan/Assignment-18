<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      border: 2px solid black;
      border-radius: 8px;
      padding: 20px;
      background-color:#f4f4f4;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .calculator h2 {
        text-emphasis-color: white;
      text-align: center;
    }
    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: right;
    }
    .calculator input[type="button"] {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .calculator input[type="button"].operator {
      background-color: #f1c40f;
    }
    .calculator input[type="button"]:hover {
      background-color:blue;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="text" id="display" disabled>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" class="operator" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" class="operator" onclick="calculate()">
    <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="C" class="operator" onclick="clearDisplay()">
  </div>

  </script>
</body>
</html>
